<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ListForge Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-black flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="index.html">
                    <img
                        src="/logo.png"
                        alt="Your App Logo"
                        class="w-48 h-48 rounded-xl mx-auto"
                    >
                </a>
            </div>

            <!-- Login Form -->
            <div class="bg-gray-900 rounded-xl px-8 py-10 shadow-2xl">
                <h2 class="text-3xl font-bold text-white mb-8 text-center">
                    Welcome Back
                </h2>

                <form action="/auth/login" method="POST" class="space-y-6">
                    <div>
                        <label for="login" class="block text-sm font-medium text-gray-300">
                            Email or Username
                        </label>
                        <input
                            id="login"
                            name="login"
                            type="text"
                            required
                            class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                            placeholder="email or username"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">
                            Password
                        </label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                            placeholder="••••••••"
                        >
                    </div>

                    <div id="error-message" class="hidden text-red-500 text-sm text-center mb-4"></div>

                    <button
                        type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                    >
                        Sign In
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <a 
                        href="register.html"
                        class="text-sm text-gray-400 hover:text-white"
                    >
                        Don't have an account? Sign up
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errorDiv = document.getElementById('error-message');
        
        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    login: document.getElementById('login').value,
                    password: document.getElementById('password').value
                })
            });

            const data = await response.json();
            
            if (response.ok) {
                // Store the token in localStorage
                localStorage.setItem('token', data.token);
                // Redirect to membership page
                window.location.href = '/membership.html';
            } else {
                errorDiv.textContent = data.error;
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.classList.remove('hidden');
        }
    });
    </script>
</body>
</html>
