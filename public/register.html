<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ListForge Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-black flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="index.html">
                    <img
                        src="/logo.png"
                        alt="Your App Logo"
                        class="w-48 h-48 rounded-xl mx-auto"
                    >
                </a>
            </div>

            <!-- Registration Form -->
            <div class="bg-gray-900 rounded-xl px-8 py-10 shadow-2xl">
                <h2 class="text-3xl font-bold text-white mb-8 text-center">
                    Create Account
                </h2>

                <form action="/auth/register" method="POST" class="space-y-6" autocomplete="off">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">
                            Email
                        </label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            required
                            autocomplete="new-email"
                            class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                            placeholder="you@example.com"
                        >
                    </div>

                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300">
                            Username
                        </label>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            required
                            autocomplete="new-username"
                            class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                            placeholder="username"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">
                            Password
                        </label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            autocomplete="new-password"
                            class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                            placeholder="••••••••"
                        >
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-300">
                            Confirm Password
                        </label>
                        <input
                            id="confirmPassword"
                            name="confirmPassword"
                            type="password"
                            required
                            class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                            placeholder="••••••••"
                        >
                    </div>

                    <div id="error-message" class="hidden text-red-500 text-sm text-center mb-4"></div>

                    <button
                        type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                    >
                        Create Account
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <a 
                        href="login.html"
                        class="text-sm text-gray-400 hover:text-white"
                    >
                        Already have an account? Sign in
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Clear form fields immediately
    document.getElementById('email').value = '';
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
    
    // Also clear when page loads
    window.addEventListener('pageshow', function(event) {
        // Clear even when navigating with back button
        const form = document.querySelector('form');
        form.reset();
        document.getElementById('error-message').classList.add('hidden');
    });

    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errorDiv = document.getElementById('error-message');
        
        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            });

            const data = await response.json();
            
            if (response.ok) {
                window.location.href = '/membership.html';
            } else {
                errorDiv.textContent = data.error;
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.classList.remove('hidden');
        }
    });
    </script>
</body>
</html>
